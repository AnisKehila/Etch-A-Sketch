<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <h2>Swirl around and have fun</h2>
    <div id="container">
        <div id="control-panel">
            <input type="color" value="#333333">
            <input type="button" value="Color Mode" class="active">
            <input type="button" value="Rainbow Mode">
            <input type="button" value="Eraser">
            <input type="button" value="Clear">
            <span>16 x 16</span>
            <input type="range" value="16" min="1" max="64">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
